<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Nuevo Empleado</title>
</head>
<body class="container">
<h2>Nuevo Empleado</h2><hr />
<form method="post" th:action="@{/employee/save}">


    <div class="row">
        <div class="form-group col-6">
            <label for="nombre">Nombre</label>
            <input th:field="*{employees.firstName}" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" id= "nombre" type="text" class="form-control"  name="firstName">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{employees.firstName}"></div>
        </div>
        <div class="form-group col-6">
            <label for="apellido">Apellido</label>
            <input th:field="*{employees.lastName}" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}" id= "apellido" type="text" class="form-control"  name="lastName">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"></div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="correo">Correo electrónico</label>
            <input th:field="*{employees.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id= "correo" type="text" class="form-control"  name="email">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"></div>
        </div>
        <div class="form-group col-6">
            <label for="password">Contraseña</label>
            <input th:field="*{employees.password}" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id= "password" type="text" class="form-control"  name="password">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"></div>
        </div>
    </div>



    <div class="row">
        <div class="form-group col-6">
            <label for="puesto">Puesto</label>

            <select  id="puesto" name="idJob" class="form-select" >
                <option th:each="job : ${listaJobs}"
                        th:value="${job.jobId}"
                        th:text="${job.jobTitle}"
                ></option>
            </select>
        </div>
        <div class="form-group col-6">
            <label for="sueldo">Sueldo</label>
            <input id= "sueldo" type="text" class="form-control"  name="salary">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="jefe">Jefe</label>
            <select  id="jefe" name="idManager" class="form-select" >
                <option th:each="jefe : ${listaJefes}"
                        th:value="${jefe.employeeId}"
                        th:text="${jefe.firstName} + ' ' + ${jefe.lastName}"
                ></option>
            </select>
        </div>
        <div class="form-group col-6">
            <label for="departamento">Departamento</label>
            <select  id="departamento" name="idDep" class="form-select" >
                <option th:each="dep : ${listaDep}"
                        th:value="${dep.id}"
                        th:text="${dep.departmentname}"
                ></option>
            </select>
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/empleados}" class="btn btn-danger">Cancelar</a>
</form>
</body>
</html>
